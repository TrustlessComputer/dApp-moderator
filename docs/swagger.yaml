        type: string
      description:
        type: string
      name:
        type: string
      social:
        $ref: '#/definitions/structure.Social'
      thumbnail:
        type: string
    type: object
  structure.VerifyMessage:
    properties:
      address:
        type: string
      signature:
        type: string
    type: object
