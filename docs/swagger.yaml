basePath: /dapp-moderator/v1
definitions:
  request.ConfirmHistoriesReq:
    properties:
      data:
        items:
          properties:
            btc_hash:
              type: string
            status:
              type: string
            tx_hash:
              items:
                type: string
              type: array
          type: object
        type: array
    type: object
  request.UpdateTokenReq:
    properties:
      description:
        type: string
      name:
        type: string
      social:
        properties:
          discord:
            type: string
          instagram:
            type: string
          medium:
            type: string
          telegram:
            type: string
          twitter:
            type: string
          website:
            type: string
        type: object
      symbol:
        type: string
      thumbnail:
        type: string
    type: object
  response.JsonResponse:
    properties:
      data: {}
      error:
        $ref: '#/definitions/response.RespondErr'
      status:
        type: boolean
    type: object
  response.RedisResponse:
    properties:
      value:
        type: string
    type: object
  response.RespondErr:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  response.UploadResponse:
    properties:
      created_at:
        type: string
      file_name:
        type: string
      url:
        type: string
    type: object
  structure.CreateHistoryMessage:
    properties:
      btc_tx_hash:
        type: string
      currency:
        type: string
      dapp_type:
        type: string
      decimal:
        type: integer
      from_address:
        type: string
      time:
        type: string
      to_address:
        type: string
      tx_hash:
        type: string
      value:
        type: string
    type: object
  structure.GenerateMessage:
    properties:
      address:
        type: string
      walletType:
        type: string
    type: object
  structure.Social:
    properties:
      discord:
        type: string
      instagram:
        type: string
      medium:
        type: string
      telegram:
        type: string
      twitter:
        type: string
      website:
        type: string
    type: object
  structure.UpdateCollection:
    properties:
      cover:
        type: string
      description:
        type: string
      name:
        type: string
      social:
        $ref: '#/definitions/structure.Social'
      thumbnail:
        type: string
    type: object
  structure.VerifyMessage:
    properties:
      address:
        type: string
      signature:
        type: string
    type: object
info:
  contact: {}
  description: This is a sample server TC-DAPP server.
  title: tcDAPP APIs
  version: 1.0.0
