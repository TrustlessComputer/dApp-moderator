basePath: /dapp-moderator/v1
definitions:
  response.JsonResponse:
    properties:
      data: {}
      error:
        $ref: '#/definitions/response.RespondErr'
      status:
        type: boolean
    type: object
  response.RedisResponse:
    properties:
      value:
        type: string
    type: object
  response.RespondErr:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  structure.GenerateMessage:
    properties:
      address:
        type: string
      walletType:
        type: string
    type: object
  structure.Social:
